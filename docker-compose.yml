services:
  quiz-app:
    # Use pre-built image from GitHub Container Registry
    # Comment out 'image' and uncomment 'build' to build locally
    # image: ghcr.io/splagemann/quiz-app:latest

    # Uncomment to build locally instead of using pre-built image
    build:
      context: .
      dockerfile: Dockerfile

    container_name: quiz-app
    ports:
      - "3210:3000"
    environment:
      - DATABASE_URL=file:/app/data/quiz.db
      - NEXT_PUBLIC_APP_URL=http://localhost:3210
      - DEFAULT_LANG=${DEFAULT_LANG:-en}
      - ADMIN_PASSPHRASE=${ADMIN_PASSPHRASE:-}
    volumes:
      # Persist database
      - quiz-data:/app/data
      # Persist uploaded images
      - quiz-uploads:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  quiz-data:
    driver: local
  quiz-uploads:
    driver: local
